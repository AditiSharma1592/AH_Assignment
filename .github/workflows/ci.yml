name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Run tests and generate reports
      run: mvn -B -q verify
        
    - name: Upload Serenity ZIP report
      uses: actions/upload-artifact@v4
      with:
        name: serenity-reports-zip
        path: target/serenity-reports.zip
